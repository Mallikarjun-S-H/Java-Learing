<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Form Using Servlets</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
<div class="container position-absolute top-50 start-50 translate-middle">
<div class="row">
 	<div class="col-md-6 offset-md-3">
 		<div class="card bg-primary-subtle">
 			<div class="card-body text-primary-emphasis">
				<h1 class="text-center fw-bold fs-4">Registration Form</h1>
 					<form  method="post" action="register">
					  <div class="mb-3">
					    <label for="name" class="form-label">Name</label>
					    <input type="text" class="form-control" id="name" name="name" required>
					  </div>
					  <div class="mb-3">
					    <label for="email" class="form-label">Email address</label>
					    <input type="email" class="form-control" id="email" name="email" required>
					  </div>
					  <div class="mb-3">
					    <label for="password" class="form-label">Password</label>
					    <input type="password" class="form-control" id="password" minlength="8" name="password" required>
					  </div>
					  <div class="mb-3">
					  <label for="cources" class="form-label">Course</label>
					  <select class="form-select" name="course" id="cources" required>
						  <option selected>Open this select menu</option>
						  <option value="B.E">B.E</option>
						  <option value="MCA">MCA</option>
						  <option value="BCA">BCA</option>
					 </select>
					 </div>
					  <button type="submit" class="btn btn-primary">Register</button>
					</form>
 					</div>
 				</div>
			 </div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
